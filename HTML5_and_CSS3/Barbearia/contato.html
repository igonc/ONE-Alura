<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./contato.css">
</head>

<body>
    <header>
        <fieldset class="caixa">
            <img src="./img/logo.png" alt="Alura logo">
            <h1 class="titulo-principal">Barbearia</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </fieldset>


    </header>
    <main>
        <form action="">
            <label for="nome">Nome</label>
            <input class="input-padrao" type="text" id="nome" required placeholder="João Silva">

            <label for="email">Email</label>
            <input class="input-padrao" type="email" id="email" required placeholder="seuemail@dominio.com.br">

            <label for="telefone">Telefone</label>
            <input class="input-padrao" type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao" name="mensagem" id="mensagem" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>


                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>


                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="selecao">
                    <option value="">Selecione uma opção</option>
                    <option value="opcao1">Manhã</option>
                    <option value="opcao2">Tarde</option>
                    <option value="opcao3">Noite</option>
                </select>
            </fieldset>

            <label><input class="checkbox" type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
            <input id="btn-enviar" type="submit" value="Enviar formulário">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h às 18h</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>8h às 18h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h às 18h</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>8h às 18h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h às 18h</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td>10h às 14h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="./img/logo-branco.png" alt="Logo de rodapé">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
