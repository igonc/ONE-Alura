<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<canvas width="1500" height="710"></canvas>
<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 1500, 710);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, Math.PI * 2, true);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 1500, 710);
    }

    var raio = 20;
    var sentido = 1;

    function atualizaTela() {

        limpaTela();
        if (raio > 30) { //inverte o sentido de deslocamento da bolinha quando atinge a extremidade direita
            sentido = -1;
        } else if (raio < 20) {
            sentido = 1;
        }
        desenhaCirculo(300, 300, raio, 'red');
        raio = raio + sentido;
    }

    setInterval(atualizaTela, 5); //Quando queremos passar uma função como parâmetro para outra, precisamos omitir seus parênteses (), chamamos isso de callback em programação

</script>

</body>

</html>
