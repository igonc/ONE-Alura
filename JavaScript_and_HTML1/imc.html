<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso, altura){
        return peso / (altura^2);
    }
    var nome = prompt("Informe o seu nome: ");
    var pesoInformado = prompt("Informe o peso: " );
    var alturaInformada = prompt("Informe a altura: ");

    var imc = calculaImc(pesoInformado, alturaInformada);

    mostra(nome + ", o seu IMC é: " + imc);

    if(imc < 17){
        mostra("Muito abaixo do peso ideal.");
    }

    if(imc >= 17 && imc < 18.5){
        mostra("Abaixo do peso.");
    }

    if(imc >= 18.5 && imc < 25){
        mostra("Peso normal.");
    }

    if(imc >= 25 && imc < 30){
        mostra("Acima do peso.");
    }

    if(imc >= 30 && imc < 35){
        mostra("Obesidade grau 1.");
    }

    if(imc >= 35 && imc < 40){
        mostra("Obesidade grau 2.");
    }

    if(imc >= 40){
        mostra("Obesidade grau 3 (mórbida).");
    }

</script>
