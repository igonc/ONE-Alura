<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>")
    }

    function mostra(frase){

        document.write(frase)
        pulaLinha();
    }

    var ano = 2016;

    document.write("Flávio tem " + (ano - 1977) + " anos");
    pulaLinha();

    document.write("Joaquim tem " + (ano - 1996) + " anos");
    pulaLinha();

    document.write("Barney tem " + (ano - 1976) + " anos");
    pulaLinha();

    ano = 2017;
    document.write("Flávio tem " + (ano - 1977) + " anos");
    pulaLinha();

    document.write("Joaquim tem " + (ano - 1996) + " anos");
    pulaLinha();

    document.write("Barney tem " + (ano - 1976) + " anos");
    pulaLinha();

    function somaDoisNumeros() {

        document.write(10 + 20);
    }
    
    function multiplicaDoisNumeros() {

        document.write(10 * 20);
    }
    
    function divideDoisNumeros() {

        document.write(10/20);
    }
        

    somaDoisNumeros();
    pulaLinha();

    multiplicaDoisNumeros();
    pulaLinha();

    divideDoisNumeros();
    pulaLinha();

    mostra("Flávio tem " + (ano - 1977) + " anos");
    pulaLinha();

    mostra("Joaquim tem " + (ano - 1996) + " anos");
    pulaLinha();

    mostra("Barney tem " + (ano - 1976) + " anos");
    pulaLinha();

    function exibeTitulo(titulo) {
        document.write("<h1>" + titulo + "</h1>");
        pulaLinha();
    }

    function exibeParagrafo(paragrafo) {
        document.write("<p>" + paragrafo + "</p>");
        pulaLinha();
    }

    // pede para alguém ler daqui em diante e veja se ele entende o que esta sendo feito
    exibeTitulo("Bem-vindos");
    exibeParagrafo("Este é um simples programa");
    
</script>
