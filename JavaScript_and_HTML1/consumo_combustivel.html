<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina/tanque;

    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool/tanque;

    document.write("O consumo de gasolina é " + consumoDeGasolina + " km/L");
    document.write("<br>");
    document.write("O consumo de álcool é " + consumoDeAlcool + "km/L<br>");

    if(consumoDeAlcool >= consumoDeGasolina){
        document.write("O álcool é a opção mais econômica!<br>")
    }
    else{
        document.write("A gasolina é a opção mais econômica!")
    }
</script>
